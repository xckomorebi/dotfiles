set -g default-terminal "xterm-256color"
set -g mouse on

if-shell "[ -f ~/.config/tmux/lightline_theme ]" "source ~/.config/tmux/lightline_theme"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source ~/.tmux.conf

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind "\"" split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind Left resize-pane -L 5
bind Right resize-pane -R 5
bind Down resize-pane -D 5
bind Up resize-pane -U 5

bind H resize-pane -L 5
bind L resize-pane -R 5
bind J resize-pane -D 5
bind K resize-pane -U 5

# vim copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

setw -g automatic-rename-format "#{b:pane_current_path}\(#{pane_current_command}\)"

bind R run-shell "tmux send-keys Escape ':qa!' Enter && sleep 0.05 && tmux send-keys 'vim .' Enter"

bind P menu \
		 "echo hello world"          e   "send-keys 'echo hello world' enter"
